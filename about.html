    <style>
        .progress {
  background-color: #658467 ; 
  justify-content: flex-start;
  border-radius: 50px; 
  align-items: center ;
  position : relative;
  display:flex; 
  height:25px ;
  width: 100%;
}
.prog-value1{
  animation : load1 3s normal forwards; 
  border-radius: 50px;
  background-color: #658467;
  height: 25px;
  width: 0;
}

.prog-value2{
  animation : load2 3s normal forwards; 
  border-radius: 50px;
  background-color: #658467;
  height: 25px;
  width: 0;
}

.prog-value3{
  animation : load3 3s normal forwards; 
  border-radius: 50px;
  background-color: #658467;
  height: 25px;
  width: 0;
}

.progress p {
  color: white; 
  padding : 6px ;


}
@keyframes load1 {
  0%{
    width: 0;
  }
  100%{
    width: 50%;
  }
}

@keyframes load2 {
  0%{
    width: 0;
  }
  100%{
    width: 80%;
  }
}

@keyframes load3 {
  0%{
    width: 0;
  }
  100%{
    width: 70%;
  }
}
    </style>
</head>
